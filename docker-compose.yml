services:
  app:
    build: .
    container_name: student_app
    ports:
      - "8080:80"           # Only PHP exposed to host
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: student_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Dev@123456
      MYSQL_DATABASE: studentdb
      MYSQL_USER: dev
      MYSQL_PASSWORD: Dev@123456
    # Host port mapping removed to avoid conflicts
    # ports:
    #   - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init:/docker-entrypoint-initdb.d

volumes:
  db_data:





